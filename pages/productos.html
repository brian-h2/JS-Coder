<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/pruebacss.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    
    <title>Productos</title>
</head>
<body>
    
    <!--MENU DE NAVEGACION-->
    <div class="menu-navegacion">
        <a href="../index.html">Home</a>
            <nav class="nav-productos">
                <a href="#seccion-2">Calzado</a>
                <a href="#seccion-3">Camisetas</a>
                <a href="#seccion-4">Carrito</a>
            </nav>
    </div>
    <header>
        <div class="title">
            <h1>Nuestras marcas</h1>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/header-tienda/adidas.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/header-tienda/nike.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/header-tienda/under.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>


    <section id="seccion-2" class="seccion-2-zapas">

        <h2>Zapatillas para basket</h2>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" id="button-filtro" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Filtrar por:
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" id="button-filtro-precio">Precio</a></li>
              <li><a class="dropdown-item" >Talle</a></li>
        </ul>
        </div>
        <div class="lista-compras">
            <div id="tarjetas-compra" class="tarjetas-compra">    
            </div>
    
        </div>
    </section>

    <section id="seccion-3" class="seccion-3">
        <h2>Camisetas</h2>
        <div class="lista-compras">
            <div id="tarjetas-camisetas" class="tarjetas-camisetas">
                    
            </div>  
        </div>
    </section>
    
    <section id="seccion-4" class="seccion-4">
        <div class="head-carrito" >
            <h3>Lista de compras</h3>
            <p class="precio-carrito">Precio total: $<span id="precioTotal">0</span> pesos</p>
        </div>
        
        <div class="carrito" id="carrito-lista" >
            
        </div>
    </section>
    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b2cb85d10d.js" crossorigin="anonymous"></script>

    <!--Script de JS-->
    <script src="../js/carritoLS.js"></script>
    <script src="../js/lista-productos.js"></script>
    <script src="../main.js"></script>
    <script>
        AOS.init();
    </script>
